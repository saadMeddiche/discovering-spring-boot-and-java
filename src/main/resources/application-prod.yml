spring:
  datasource:
    url: ${DATABASE_URL:}
    username: ${DATABASE_USERNAME:}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
    properties:
        hibernate:
            format_sql: ${JPA_HIBERNATE_FORMAT_SQL:false}
            show_sql: ${JPA_HIBERNATE_SHOW_SQL:false}



